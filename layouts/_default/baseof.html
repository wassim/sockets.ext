<!doctype html>
<html lang="{{ .Lang }}">
	{{ partial "head.html" . }}
	<body class="{{ .Kind }}">
		{{ partial "header.html" . }}
		<div class="wrap container" role="document">
			<div class="content">
				<main class="main">
					{{ block "main" . }}
					{{ end }}
				</main>
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
