<article class="space">
	<header class="space-header">
		<h2 class="space-name">{{ .Params.Name }}</h2>
		<ul class="space-meta">
			<li class="space-location">{{ .Params.Location }}</li>
			<li class="space-lastmod"></li>
		</ul>	
	</header>
	<div class="space-content">
		<ul class="space-details">
			<li class="space-speed">{{ .Params.Speed }} Mbps</li>
			<li class="space-password">{{ .Params.Password }}</li>
		</ul>	
	</div>
</article>
